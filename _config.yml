# Site
repository: sproogen/modern-resume-theme
# favicon: Directory of your favicon (eg. images/favicon.ico)(optional)

# Content configuration version
version: 2

# Personal info
name: Prenov Gandhi
title: Student at Michigan State University
email: gandhip2@msu.edu
# email_title: Email (Email title override)
phone: 248-949-0208
# phone_title: Phone (Phone title override)
website: https:/prenovgandhi.github.io/
# website_title: Web (Website title override)

# Dark Mode (true/false/never)
darkmode: false

# Social links
github_username: prenovgandhi
stackoverflow_username: prenovgandhi
linkedin_username: prenovgandhi

# Additional icon links
additional_links:
- title: Link name
  icon: Font Awesome brand icon name (eg. fab fa-twitter) (https://fontawesome.com/icons?d=gallery&s=brands&m=free)
  url: Link url (eg. https://google.com)
# - title: another link
#   icon: font awesome brand icon name (eg. fab fa-twitter) (https://fontawesome.com/icons?d=gallery&s=brands&m=free)
#   url: Link url (eg. https://google.com)

# Google Analytics and Tag Manager
# Using more than one of these may cause issues with reporting
# gtm: "GTM-0000000"
# gtag: "UA-00000000-0"
# google_analytics: "UA-00000000-0"

# About Section
# about_title: About Me (Use this to override about section title)
about_profile_image: images/profile.jpeg
about_content: | # this will include new lines to allow paragraphs
  Curious Computer Science student seeking technical role to apply technical skills while learning on-the-job skills and ins and outs of company functions and objectives.

  
    

content:
  - title: Projects # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        border: weak  # Value of `weak` will display a weak border below this item. # Any 
                      # other value (or no value) means no border will be displayed
        title: Geography guessing game
        additional_links:
          - title:  Github page for project (eg. sproogen/modern-resume-theme)
            icon: fab fa-github
            url: Link to project (eg. sproogen.github.io/modern-resume-theme)(optional)
          - title:  Github page for project (eg. sproogen/modern-resume-theme)
            icon: fab fa-github
            url: Link to project (eg. sproogen.github.io/modern-resume-theme)(optional)
        quote: >
          Developed unique geography guessing game using MIT App Inventor.
  - title: Experience
    layout: list
    content:
      - layout: right
        title: AI Club
        caption: 2023 - present
        link: Link to company (optional)
        description: | # this will include new lines to allow paragraphs
          Worked in teams to develop stock closing price AI for kaggle competition.
  - title: Education
    layout: list
    content:
      - layout: top-right
        title: Michigan State University
        sub_title: BSE Computer Science
        caption: 2023-2027

  - title: Skills
    layout: text
    content: | # this will include new lines to allow paragraphs
      Proficient in Java, Python, C++, JupyterHub

# Footer
footer_show_references: true
# references_title: References on request (Override references text)

# Build settings
# theme: modern-resume-theme (Use this is you are hosting your resume yourself)
# remote_theme: sproogen/modern-resume-theme (Use this if you are hosting your resume on GitHub)

sass:
  sass_dir: _sass
  style: compressed

plugins:
 - jekyll-seo-tag

exclude : [
  "Gemfile",
  "Gemfile.lock",
  "node_modules",
  "vendor/bundle/",
  "vendor/cache/",
  "vendor/gems/",
  "vendor/ruby/",
  "lib/",
  "scripts/",
  "docker-compose.yml",
  ]
